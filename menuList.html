<div style="clear:both">
    <ul ng-if="menuCtrl.foundItems.length > 0">
        <li ng-repeat="item in menuCtrl.foundItems">
            {{item.short_name}}, {{item.description}}
            <button ng-click="menuCtrl.onRemove({index:$index})">Don't want this one!</button>
        </li>
    </ul>
    <h3 style="color:red" ng-if="menuCtrl.foundItems && menuCtrl.foundItems.length === 0">Nothing found</h3>
</div>
